<nav class="navbar navbar-expand-lg mb-3 navbar-dark">
	<a class="navbar-brand" [routerLink]="'.'">TryInventory</a>

	<!-- Step 3: Toggle the value of the property when the toggler button is clicked. -->
	<button
		class="navbar-toggler"
		type="button"
		(click)="isMenuCollapsed = !isMenuCollapsed"
	>
		&#9776;
	</button>

	<!-- Step 2: Add the ngbCollapse directive to the element below. -->
	<div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
		<ul class="navbar-nav ml-auto">
			<li class="nav-item active">
				<!-- Step 4: Close the menu when a link is clicked. -->
				<a
					class="nav-link"
					[routerLink]="'.'"
					(click)="isMenuCollapsed = true"
					>Home</a
				>
			</li>

			<!-- Siign Formulary -->
			<li class="nav-item" *ngIf="!isUserAuthenticated">
				<app-login-form></app-login-form>
			</li>

			<!-- dropdown -->
			<li class="nav-item" *ngIf="isUserAuthenticated">
				<div class="row">
					<div class="col">
						<div ngbDropdown class="d-inline-block">
							<a
								class="nav-link"
								id="dropdownBasic1"
								ngbDropdownToggle
							>
								Welcome, {{ username }}
							</a>
							<div
								ngbDropdownMenu
								class="dropdown-menu-right"
								aria-labelledby="dropdownBasic1"
							>
								<button ngbDropdownItem>Action #1</button>
								<button ngbDropdownItem (click)="LogOut()">
									Log Out
								</button>
							</div>
						</div>
					</div>
				</div>
			</li>
		</ul>
	</div>
</nav>
