<table class="table table-stripped">
	<thead>
		<tr>
			<th scope="col"></th>
			<th scope="col"></th>
			<th scope="col"></th>
			<th scope="col"></th>
			<th scope="col"></th>
			<th scope="col"></th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let item of suppliers | async; index as i">
			<td>{{ i + 1 }}</td>
			<td>{{ item.name }}</td>
			<td>{{ item.emailAddress }}</td>
			<td>{{ item.phoneNumber }}</td>
			<td></td>
			<td></td>
		</tr>
	</tbody>
</table>
