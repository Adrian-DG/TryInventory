<div class="container">
    <div class="form-row">
        <div class="col-md-4" ><input type="text" class="form-control" [(ngModel)]="model.name" placeholder="supplier name"></div>
        <div class="col-md-4" ><input type="tel" class="form-control" [(ngModel)]="model.phoneNumber" placeholder="phonenumber"></div>
        <div class="col-md-4" ><input type="email" class="form-control" [(ngModel)]="model.emailAddress" placeholder="example@mail.com"></div>
    </div>
    <div class="form-row mt-3">
        <div class="col-md-4">
            <button class="btn btn-block btn-success" (click)="onSubmit()">Create Supplier</button>
        </div>
        <div class="col-md-4"></div>
        <div class="col-md-4"></div>
        <div class="col-md-4">
        </div>
    </div>
</div>
